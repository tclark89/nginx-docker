server {
  listen 80;
  listen [::]:80;

  server_name unifi.tyler-clark.com;
  server_tokens off;
  
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://unifi.tyler-clark.com;
  }

}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name unifi.tyler-clark.com;
    resolver 127.0.0.11;

    ssl_certificate /etc/nginx/ssl/live/tyler-clark.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/tyler-clark.com/privkey.pem;
    
    location / {

	set $upstream_app 192.168.0.121;
    	set $upstream_proto https;

    	proxy_pass $upstream_proto://$upstream_app;
        
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
    }
}
