services:
  nginx:
    image: nginx:stable
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    networks:
      - calibre
      - homepage
      - portainer
      - mealie
      - pasta
      - tautulli
  certbot:
    image: certbot/dns-cloudflare:latest
    container_name: certbot
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/lib/:/var/lib/letsencrypt:rw
      - ./cloudflare.ini:/etc/letsencrypt/cloudflare.ini:ro

networks:
  calibre:
    external: true
    name: calibre
  homepage:
    driver: overlay
    external: true
    name: homepage
  portainer:
    external: true
    name: portainer
  mealie:
    driver: overlay
    external: true
    name: mealie
  pasta:
    driver: overlay
    external: true
    name: pasta
  tautulli:
    driver: overlay
    external: true
    name: tautulli
