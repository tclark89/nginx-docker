
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}




http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    #upstream websocket {
    #    server http://calibre:8000;
    #}

    server {
      # Homepage
      server_name 127.0.0.1 localhost dockervm.localdomain.lan dockervm.tyler-clark.com;

      # Docker internal DNS
      resolver 127.0.0.11;

      location / {
        proxy_pass http://homepage_app.homepage:3000;
      }
    }
    server {
      # transmision
      server_name transmission.localdomain.lan;

      location / {
	 proxy_pass http://fileserver.localdomain.lan:9091;
      }
    }
    server {
      # Plex
      server_name plex.localdomain.lan plex.tyler-clark.com;

      location / {
	 proxy_pass http://plex.localdomain.lan:32400;
      }
    }
    server {
      # Jellyfin
      server_name jellyfin.localdomain.lan jellyfin.tyler-clark.com;

      location / {
	 proxy_pass http://plex.localdomain.lan:8096;
      }
    }
    server {
      server_name pasta.localdomain.lan pasta.tyler-clark.com;
      resolver 127.0.0.11;
      location / {
        proxy_pass http://pasta_app.pasta;
      }
    }
    server {
      # radarr
      server_name radarr.localdomain.lan;

      # Docker internal DNS
      resolver 127.0.0.11;

      location / {
        proxy_pass http://radarr:7878;
      }
    }
    server {
      # sonarr
      server_name sonarr.localdomain.lan;

      # Docker internal DNS
      resolver 127.0.0.11;

      location / {
        proxy_pass http://sonarr:8989;
      }
    }
    server {
      # tdarr
      server_name tdarr.localdomain.lan;

      # Docker internal DNS
      resolver 127.0.0.11;

      location / {
        proxy_pass http://tdarr:8265;
      }
    }
    server {
      # calibre
      server_name calibre.localdomain.lan;

      # Docker internal DNS
      resolver 127.0.0.11;

      location / {
	 proxy_pass http://calibre:8080;
